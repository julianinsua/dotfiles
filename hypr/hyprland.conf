autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar & swww init
exec-once = dropbox
exec-once = nm-applet

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/env.conf
# Load catpucchin colors
source = ~/.config/hypr/mocha.conf

# Set programs that you use
$terminal = kitty -e tmux
$fileManager = thunar
$menu = $HOME/.config/rofi/bin/launcher
$pwrmenu =$HOME/.config/rofi/bin/powermenu 
$scrshot = $HOME/.config/rofi/bin/screenshot
$runner = $HOME/.config/rofi/bin/runner
$switchwall = $HOME/.config/rofi/bin/switch_wallpaper
# $menu = $HOME/.config/rofi/bin/{launcher,runner,powermenu,screenshot}

# Some default env vars.
env = XCURSOR_SIZE,12
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 1
    col.active_border = rgb($blueAlpha) rgb($mauveAlpha) 45deg
    col.inactive_border = rgb($overlay0Alpha)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgb($baseAlpha)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    no_gaps_when_only=2
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$secMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# Resize mode
bind = $mainMod, R, submap, resize
submap = resize

binde=,l,resizeactive,10 0
binde=,h,resizeactive,-10 0
binde=,k,resizeactive,0 -10
binde=,j,resizeactive,0 10

binde=,left,resizeactive,10 0
binde=,right,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0 10
# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset


# Applications
bind = $secMod, 1, exec, [workspace 1] $terminal
bind = $secMod, 2, exec, [workspace 2] firefox
bind = $secMod, 3, exec, [workspace 3] spotify
bind = $secMod, 4, exec, [workspace 4] google-chrome-stable
bind = $secMod, 5, exec, [workspace 5] teams
bind = $secMod, 6, exec, [workspace 6] $fileManager
bind = $secMod, 8, exec, [workspace 8] obsidian

# WM
bind = $mainMod, Q, killactive, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod SHIFT, E, exec, $pwrmenu
bind = $mainMod SHIFT, C, exec, $scrshot
bind = $mainMod SHIFT, X, exec, $runner
bind = $mainMod SHIFT, V, exec, $switchwall
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, E, togglesplit, 
bind = $mainMod, W, fullscreen, 1 
bind = $mainMod SHIFT, W, fullscreen, 0 
bind = $mainMod CONTROL, L, movecurrentworkspacetomonitor, eDP-1  
bind = $mainMod CONTROL, H, movecurrentworkspacetomonitor, HDMI-A-1  

# Move focus with mainMod + vim motion keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, j, movefocus, u
bind = $mainMod, k, movefocus, d

# Swap focused window to direction using MOD+Shift+vimMotion
bind = SUPER_SHIFT, h, swapwindow, l
bind = SUPER_SHIFT, l, swapwindow, r
bind = SUPER_SHIFT, j, swapwindow, u
bind = SUPER_SHIFT, k, swapwindow, d

# Move workspace to monitor
bind = SUPER_CTRL, h, movecurrentworkspacetomonitor, l
bind = SUPER_CTRL, l, movecurrentworkspacetomonitor, r
bind = SUPER_CTRL, k, movecurrentworkspacetomonitor, u
bind = SUPER_CTRL, j, movecurrentworkspacetomonitor, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
